<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveMeter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="heart.png">
  </head>
  <body>
    <main>
      <header>
        <h1>Medidor de Amor</h1>
        <h2>Descubre cuanta conexion y amor hay entre ustedes!</h2>
      </header>
        <div class="partners">
          <div>
            <input
              type="text"
              class="partner-input"
              id="partner-1"
              placeholder="Un Alma"
            />

            <input
              type="text"
              class="partner-input"
              id="partner-2"
              placeholder="Para otra Alma"
            />
          </div>
          <div>
            <button class="result-btn">Muestrame que tanto.</button>
          </div>
        </div>
        <div class="container">
        <div class="stats">
          <div class="stat love">
            <div class="stat-title">
              <span>Amor e Intereses</span>
            </div>
            <div class="stat-info">
              <i class="fa-solid fa-heart"></i>
              <span class="percent" id="love-percent">10%</span>
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="stat-bar">
              <div class="outside">
                <div class="inside" id="love-bar"></div>
              </div>
            </div>
          </div>
          <div class="stat chemistry">
            <div class="stat-title">
              <span>Quimica</span>
            </div>
            <div class="stat-info">
              <i class="fa-solid fa-heart"></i>
              <span class="percent" id="chemistry-percent">10%</span>
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="stat-bar">
              <div class="outside">
                <div class="inside" id="chemistry-bar"></div>
              </div>
            </div>
          </div>
          <div class="stat tension">
            <div class="stat-title">
              <span>Tension Romantico/Erotica</span>
            </div>
            <div class="stat-info">
              <i class="fa-solid fa-heart"></i>
              <span class="percent" id="tension-percent">10%</span>
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="stat-bar">
              <div class="outside">
                <div class="inside" id="tension-bar"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="overall-container">
          <h2>OVERALL</h2>
          <h3 id="couple">No hay nadie aun...</h3>
          <p class="phrase" id="phrase">
            Escribe el nombre ti y el de el/ella
          </p>
          <span class="overall" id="overall">10%</span>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
